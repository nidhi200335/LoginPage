<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="text" onclick=reverseNumber()>Show date </button>
    
<p id="demo"></p>
    <script>
    function reverseNumber(num) {
  let reversed = 0;
  while (num !== 0) {
    const digit = num % 10;
    reversed = reversed * 10 + digit;
    num = Math.trunc(num / 10);
  }
  return reversed;
}
const input = 12345;
const reversed = reverseNumber(input);
window.status("nidhi");
window.setStatusBarMessage(`The reverse of ${input} is ${reversed}.`);
    </script>
</body>
</html>
