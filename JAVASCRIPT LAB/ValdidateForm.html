<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var salary = document.myform.salary.value;
            var contact = document.myform.contact.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            else if (salary < 10000 || salary > 70000) {
                alert("Salary should be b/w 10000 to 70000")
                return false;
            }
            else if (contact.length != 10) {
                alert("Contact number should be of 10 digits")
                return false;
            }
        }  
    </script>
    <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp"
        onsubmit="return validateform()">
        Name: <input type="text" name="name"><br />
        Password: <input type="password" name="password"><br />
        Salary: <input type="number" name="salary"><br />
        Contact no.: <input type="number" name="contact"><br />
        Hobbies: <input type="checkbox" id="singing" name="singing" value="Singing">
        <label for="singing">Singing</label><br />
        <input type="submit" value="register">
    </form>

</body>

</html>
