<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="text" onclick=reverse_a_number()>Reverse </button>
    
<p id="demo"></p>
    <script>
        function reverse_a_number(num) {
    let reversed_num = 0;
    while (num !== 0) {
      reversed_num = reversed_num * 10 + num % 10;
      num = Math.floor(num / 10);
    }
    return reversed_num;
  }
  const num = 12345;
  console.log("Original number: "+num);
  const result = reverse_a_number(num);
  alert("The area of the circle is " + (result));
  window.status(`The reverse of ${num} is ${result}.`);
  console.log("Reversed number: "+result);
    </script>
</body>
</html>
